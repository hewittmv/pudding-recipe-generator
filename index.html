<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Josefin+Slab:wght@100&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <script
      src="https://kit.fontawesome.com/f024febd61.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>AI Pudding Generator</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li>
            <a
              href="https://www.shecodes.io/graduates/65535-victoria-hewitt-marsh"
              class="underline"
              >SheCodes
            </a>
          </li>
          <li>
            <a
              href="https://joyful-zuccutto-7d5dd3.netlify.app/portfolio"
              class="underline"
              >Portfolio</a
            >
          </li>
          <li>
            <a
              href="https://github.com/hewittmv/pudding-recipe-generator"
              class="underline"
              target="_blank"
              >Github</a
            >
          </li>
          <li>
            <a
              href="https://app.netlify.com/teams/hewittmv/sites"
              class="underline"
              target="_blank"
              >Netlify</a
            >
          </li>
        </ul>
      </nav>
      <header>
        <h1>Pudding Recipe Generator</h1>
        <div class="gallery">
          <div class="image-container">
            <img
              src="/src/images/cremebrulee.jpg"
              alt="creme brulee pudding"
              class="image"
            />
            <div class="image-overlay">
              <div class="image-text">Creme Brulee</div>
            </div>
          </div>
          <div class="image-container">
            <img src="/src/images/pear.jpg" alt="poached pear pudding" />
            <div class="image-overlay">
              <div class="image-text">Poached Pear</div>
            </div>
          </div>
          <div class="image-container">
            <img
              src="/src/images/appleturnover.jpg"
              alt="apple turnover pudding"
            />
            <div class="image-overlay">
              <div class="image-text">Apple Turnover</div>
            </div>
          </div>
          <div class="image-container">
            <img
              src="/src/images/Mango.jpg"
              alt="panna cotta pudding with mango compote"
            />
            <div class="image-overlay">
              <div class="image-text">Panna Cotta</div>
            </div>
          </div>
          <div class="image-container">
            <img src="/src/images/cheesecake.jpg" alt="vanilla cheesecake" />
            <div class="image-overlay">
              <div class="image-text">Cheesecake</div>
            </div>
          </div>
          <div class="image-container">
            <img src="/src/images/torte.jpg" alt="chocolate torte" />
            <div class="image-overlay">
              <div class="image-text">Chocolate Torte</div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <form id="pudding-recipe-form">
          <input
            type="text"
            placeholder="Enter a pudding name"
            autofocus
            required
            autocomplete="off"
            class="search-field"
            style="color: #1ba098"
            id="user-input"
          />
          <div class="button-border">
            <input type="submit" value="Search" class="search-button" />
          </div>
        </form>
        <div id="pud-container">
          <div id="recipe-container"></div>
        </div>
      </main>
      <footer>
        AI Pudding Recipe Generator coded by Victoria Marsh
        <a
          href="https://github.com/hewittmv/pudding-recipe-generator"
          target="_blank"
          ><i class="fa-brands fa-github" style="color: #1ba098"></i
        ></a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
